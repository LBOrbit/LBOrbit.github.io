<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plot All Curves</title>
    <script src="https://cdn.plot.ly/plotly-3.0.0-rc.2.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Orbits of the Circular Restricted Three Body System: Earth Moon</h1>
    <div class="parent"> 
    <div class='controls'>
    <form id="family_chk">
        <fieldset>
            <legend>Family</legend>
            <input type="checkbox" value="EarthMoon_PlanarL1" id="x1">
            <label for='PlanarL1'>L1 Planar Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_PlanarL2" id="x2">
            <label for='PlanarL2'>L2 Planar Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_PlanarL3" id="x2">
            <label for='PlanarL3'>L3 Planar Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_VerticalL1" id="x3">
            <label for='VerticalL1'>L1 Vertical Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_VerticalL2" id="x4">
            <label for='VerticalL2'>L2 Vertical Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_VerticalL3" id="x4">
            <label for='VerticalL3'>L3 Vertical Lyapunov</label><br />
            <input type="checkbox" value="EarthMoon_HaloL2" id="x5">
            <label for='HaloL2'>L2 Halo</label><br />
            <input type="checkbox" value="EarthMoon_HaloL1" id="x5">
            <label for='HaloL1'>L1 Halo</label><br />
            <input type="checkbox" value="EarthMoon_HaloL3" id="x5">
            <label for='HaloL3'>L3 Halo</label><br />
            <input type="checkbox" value="EarthMoon_AxialL2" id="x6">
            <label for='AxialL2'>L2 Axial</label><br />
            <input type="checkbox" value="EarthMoon_AxialL1" id="x6">
            <label for='AxialL1'>L1 Axial</label><br />
            <input type="checkbox" value="EarthMoon_AxialL3" id="x6">
            <label for='AxialL3'>L3 Axial</label><br />
            <input type="checkbox" value="EarthMoon_DragonflyL2" id="x7">
            <label for='DragonflyL2'>L2 Dragonfly</label><br />
            <input type="checkbox" value="EarthMoon_DragonflyL1" id="x7">
            <label for='DragonflyL1'>L1 Dragonfly</label><br />
            <input type="checkbox" value="EarthMoon_CoDragonflyL2" id="x8">
            <label for='CoDragonflyL2'>L2 CoDragonfly</label><br />
            <input type="checkbox" value="EarthMoon_CoDragonflyL1" id="x8">
            <label for='CoDragonflyL1'>L1 CoDragonfly</label><br />
            <input type="checkbox" value="EarthMoon_DamselflyL2" id="x9">
            <label for='DamselflyL2'>L2 Damselfly</label><br />
            <input type="checkbox" value="EarthMoon_DamselflyL1" id="x9">
            <label for='DamselflyL1'>L1 Damselfly</label><br />
            <input type="checkbox" value="EarthMoon_ButterflyL2" id="x10">
            <label for='ButterflyL2'>L2 Butterfly</label><br />
            <input type="checkbox" value="EarthMoon_MayflyL1" id="x10">
            <label for='MayflyL1'>L1 Mayfly</label><br />
            <input type="checkbox" value="EarthMoon_DoubleL1" id="x10">
            <label for='DoubleL1'>L1 Double orbit</label><br />
            <input type="checkbox" value="EarthMoon_ShortPeriodL45" id="x11">
            <label for='LongPeriodL4'>L4 Long Period</label><br />
            <input type="checkbox" value="EarthMoon_LongPeriodL4" id="x11">
            <label for='ShortPeriodL45'>L4/L5 Short Period</label><br />
            <input type="checkbox" value="EarthMoon_VerticalL45" id="x12">
            <label for='VerticalL45'>L4/L5 Vertical</label><br />
            <input type="checkbox" value="EarthMoon_AxialL4_1" id="x12">
            <label for='AxialL4_1'>L4 Axial, family 1</label><br />
            <input type="checkbox" value="EarthMoon_AxialL4_2" id="x12">
            <label for='AxialL4_2'>L4 Axial, family 2</label><br />
            <input type="checkbox" value="EarthMoon_W45" id="x13">
            <label for='WL45'>W4/W5 Family</label><br />
            <input type="checkbox" value="EarthMoon_DRO" id="x14">
            <label for='DRO'>DRO</label><br />
            <input type="checkbox" value="EarthMoon_DPO" id="x14">
            <label for='DPO'>DPO</label><br />
            <input type="checkbox" value="EarthMoon_B2" id="x15">
            <label for='B2'>B2 Family</label><br />
        </fieldset>
    </form>

    <form id="param">
        <fieldset>
            <legend>Parametrization</legend> 
                <label for="x-select">X axis:</label>          
                <select name="x" id="x-select">
                    <option value="jacobi">Jacobi constant</option>
                    <option value="period">Period</option>
                    <option value="apoapsis_b">Apoapsis, secondary</option>
                    <option value="periapsis_b">Periapsis, secondary</option>
                    <option value="apoapsis_a">Apoapsis, primary</option>
                    <option value="periapsis_a">Periapsis, primary</option>
                    <option value="apoapsis_1">Apoapsis, L1</option>
                    <option value="periapsis_1">Periapsis, L1</option>
                    <option value="apoapsis_2">Apoapsis, L2</option>
                    <option value="periapsis_2">Periapsis, L2</option>
                    <option value="apoapsis_3">Apoapsis, L3</option>
                    <option value="periapsis_3">Periapsis, L3</option>
                    <option value="apoapsis_4">Apoapsis, L4</option>
                    <option value="periapsis_4">Periapsis, L4</option>
                    <option value="apoapsis_5">Apoapsis, L5</option>
                    <option value="periapsis_5">Periapsis, L5</option>
                    <option value="alpha">Alpha</option>
                    <option value="beta">Beta</option>
                    <option value="param">General parameter</option>

                </select>  
                <label for="y-select">Y axis:</label>             
                <select name="y" id="y-select">
                    <option value="jacobi">Jacobi constant</option>
                    <option value="period">Period</option>
                    <option value="apoapsis_b">Apoapsis, secondary</option>
                    <option value="periapsis_b">Periapsis, secondary</option>
                    <option value="apoapsis_a">Apoapsis, primary</option>
                    <option value="periapsis_a">Periapsis, primary</option>
                    <option value="apoapsis_1">Apoapsis, L1</option>
                    <option value="periapsis_1">Periapsis, L1</option>
                    <option value="apoapsis_2">Apoapsis, L2</option>
                    <option value="periapsis_2">Periapsis, L2</option>
                    <option value="apoapsis_3">Apoapsis, L3</option>
                    <option value="periapsis_3">Periapsis, L3</option>
                    <option value="apoapsis_4">Apoapsis, L4</option>
                    <option value="periapsis_4">Periapsis, L4</option>
                    <option value="apoapsis_5">Apoapsis, L5</option>
                    <option value="periapsis_5">Periapsis, L5</option>
                    <option value="alpha">Alpha</option>
                    <option value="beta">Beta</option>
                    <option value="param">General parameter</option>
                </select>        
        </fieldset>
    </form>
</div>

<div class='paraplot'>
    <form id="family_select">
        <fieldset>
            <legend>Show Family</legend>
            <label for="family-dropdown">Choose a family:</label>
            <select id="family-dropdown">
                <option value="EarthMoon_PlanarL1">L1 Planar Lyapunov</option>
                <option value="EarthMoon_PlanarL2">L2 Planar Lyapunov</option>
                <option value="EarthMoon_PlanarL3">L3 Planar Lyapunov</option>
                <option value="EarthMoon_VerticalL1">L1 Vertical Lyapunov</option>
                <option value="EarthMoon_VerticalL2">L2 Vertical Lyapunov</option>
                <option value="EarthMoon_VerticalL3">L3 Vertical Lyapunov</option>
                <option value="EarthMoon_HaloL2">L2 Halo</option>
                <option value="EarthMoon_HaloL1">L1 Halo</option>
                <option value="EarthMoon_HaloL3">L3 Halo</option>
                <option value="EarthMoon_AxialL2">L2 Axial</option>
                <option value="EarthMoon_AxialL1">L1 Axial</option>
                <option value="EarthMoon_AxialL3">L3 Axial</option>
                <option value="EarthMoon_DragonflyL2">L2 Dragonfly</option>
                <option value="EarthMoon_DragonflyL1">L1 Dragonfly</option>
                <option value="EarthMoon_CoDragonflyL2">L2 CoDragonfly</option>
                <option value="EarthMoon_CoDragonflyL1">L1 CoDragonfly</option>
                <option value="EarthMoon_DamselflyL2">L2 Damselfly</option>
                <option value="EarthMoon_DamselflyL1">L1 Damselfly</option>
                <option value="EarthMoon_ButterflyL2">L2 Butterfly</option>
                <option value="EarthMoon_MayflyL1">L1 Mayfly</option>
                <option value="EarthMoon_DoubleL1">L1 Double orbit</option>
                <option value="EarthMoon_ShortPeriodL45">L4/L5 Short Period</option>
                <option value="EarthMoon_LongPeriodL4">L4 Long Period</option>
                <option value="EarthMoon_VerticalL45">L4/L5 Vertical</option>
                <option value="EarthMoon_AxialL4_1">L4 Axial, family 1</option>
                <option value="EarthMoon_AxialL4_2">L4 Axial, family 2</option>
                <option value="EarthMoon_W45">W4/W5 Family</option>
                <option value="EarthMoon_DRO">DRO</option>
                <option value="EarthMoon_DPO">DRO</option>
                <option value="EarthMoon_B2">B2 Family</option>
            </select>
        </fieldset>
    </form>
    
    <form id="orbit_select">
        <fieldset>    
        <legend>Show Orbit</legend>
    <div>
        <input type="range" id="orbit" name="orbit" min="0" max="489" value="0" step="1" />
        <label for="orbit">Visible Orbit</label>
    </div>
    
    <div>
        <label for="orbitInput">Enter Orbit Index:</label>
        <input type="number" id="orbitInput" min="0" max="489" step="1" placeholder="e.g., 0" />
    </div>
    </fieldset>
    </form>

    <form id="range_select">
    <fieldset> 
        <legend>Range</legend>
        <label for="xMin">X Min:</label>
        <input type="number" id="xMin" placeholder="e.g., -10" step="0.01"/>
        <label for="xMax">X Max:</label>
        <input type="number" id="xMax" placeholder="e.g., 10" step="0.01"/>
        <br />
        <label for="yMin">Y Min:</label>
        <input type="number" id="yMin" placeholder="e.g., -10" step="0.01"/>
        <label for="yMax">Y Max:</label>
        <input type="number" id="yMax" placeholder="e.g., 10" step="0.01"/>
        <br />
        <label for="zMin">Z Min:</label>
        <input type="number" id="zMin" placeholder="e.g., -10" step="0.01"/>
        <label for="zMax">Z Max:</label>
        <input type="number" id="zMax" placeholder="e.g., 10" step="0.01"/>
        <br />
        <button id="applyRange">Apply Range</button>
    </fieldset>
</form>


</div>

    <!-- First Plot -->
    <div id="gd11" class='gd11'></div>

    <!-- Second Plot -->
    <div id="gd" class='gd'></div>

<!-- New section for point_x information -->
<div id="point-info" class='params'>
    <h3>Point Information</h3>
    <p id="point-data">Move the slider to see details about the selected point.</p>
</div>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
